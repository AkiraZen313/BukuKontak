<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
	<!-- bootstrap -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="js/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/form.js"></script>
    <title>Buku Kontak</title>
</head>

<body>
   <div class="container-fluid">
	<div id="frmKontak">
		<div class="form-group">
			<label>Nama Kontak</label>
			<input class="form-control" id="nama" required />
		</div>
		
		
		<div class="form-group">
			<label>No. Telp</label>
			<input class="form-control" id="telp" required />
		</div>
		
		
		<div class="form-group">
			<label>Alamat e-mail</label>
			<input class="form-control" id="email" required />
		</div>
		
		
		<div class="form-group">
			<label>Facebook</label>
			<input class="form-control" id="fb" />
		</div>
		
		
		<div class="form-group">
			<label>Instagram</label>
			<input class="form-control" id="ig" />
		</div>
		
		
		<div class="form-group">
			<label></label>
			<button class="form-control btn btn-primary" id="tombolSimpan" >Simpan</button>
		</div>
	</div>
	<div id="submitResponse" class='form-control'></div>
	<a href='index.html' class='form-control btn btn-danger'>Kembali</a>
   </div>
</body>

</html>
